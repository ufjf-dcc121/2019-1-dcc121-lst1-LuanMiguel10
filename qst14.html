<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Questão 14</title>
</head>
<body>
    <div id = "x">
        7
    </div>
    <div id = "y">
        5
    </div>
    <div id = "produto"></div>
    <div id = "soma"></div>
    <button id = "calcular">Calcular</button>

    <script>
        var x = document.getElementById('x');
        var y = document.getElementById('y');
        var produto = document.getElementById('produto');
        var soma = document.getElementById('soma');
        var botao = document.getElementById('calcular');

        x.contentEditable = true;
        y.contentEditable = true;

        botao.addEventListener("click", calcula);
        
        function calcula() {
            produto.textContent = 'O produto de ' + x.textContent + ' e ' + y.textContent + ' é ' + x.textContent*y.textContent;
            soma.textContent = 'A soma de ' + x.textContent + ' e ' + y.textContent + ' é ' + (parseInt(x.textContent)+parseInt(y.textContent));
        }
    </script>
</body>
</html>
